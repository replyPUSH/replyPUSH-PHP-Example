<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>replyPush - Reply By Email Example</title>
  <meta name="description" content="Reply By Email Example">
  <meta name="author" content="replyPush.com">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script>
    jQuery(document).ready(function($){
        var interval = 1000;
        var poll = setInterval(function(){
            $('#msg-container').load('log/comments.txt?'+(new Date().getTime()),function(response, status, xhr){
                if (status == "error"){
                    $(this).val("ERROR: " + xhr.status + " " + xhr.statusText );
                }
                
                $(this).scrollTop($(this)[0].scrollHeight);
            });
        },interval);
    });
  </script>
  <style>
    #msg-container{
        width:99%;
        height:400px;
        overflow:hidden
    }
  </style>
</head>

<body>
  <h1>Reply By Email Demo</h1>
  <p>Replies should apear bellow:</p>
  <textarea id="msg-container"></textarea>
</body>
</html>
